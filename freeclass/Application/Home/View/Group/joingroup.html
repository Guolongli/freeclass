<include file="Public:header"/>
<link rel="stylesheet" href="__PUBLIC__/self/css/JoinGroup.css">
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">群组管理</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">加入群组</h1>
        </div>
    </div><!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">加入群组</div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <form role="form" action="{:U('Group/JoinGroup',array('action'=>'submit'))}" method="post" onsubmit="return CheckSubmit();">

                            <div class="form-group">
                                <label>群组名</label>
                                <input type="text" id="groupname" name="groupname" class="form-control" placeholder="请输入群组名" maxlength="50" onblur="CheckAction();">
                                <div class="txt" id="txt"></div>
                            </div>

                            <div class="form-group">
                                <label>加群口令</label>
                                <input type="text" id="word" name="word" class="form-control" placeholder="请输入口令" maxlength="100">
                            </div>
                            <button type="submit" class="btn btn-primary">确认加入</button>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /.col-->
    </div><!-- /.row -->
</div><!--/.main -->
<include file="Public:footer"/>
<script>
    $('#groupname').bind('input propertychange',function(){
        Search("{:U('Group/JoinGroup',array('action'=>'search'))}");
    });
</script>
<script src="__PUBLIC__/self/js/JoinGroup.js"></script>
</body>

</html>
