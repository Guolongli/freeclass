<include file="Public:header"/>

<link href="__PUBLIC__/css/bootstrap-table.css" rel="stylesheet">
<link href="__PUBLIC__/self/css/index.css" rel="stylesheet">
<link href="__PUBLIC__/self/css/AddCourse.css" rel="stylesheet">
<link href="__PUBLIC__/self/css/InputOption.css" rel="stylesheet">

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">添加课表</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <table data-toggle="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>星<br>期<br>一</th>
                        <th>星<br>期<br>二</th>
                        <th>星<br>期<br>三</th>
                        <th>星<br>期<br>四</th>
                        <th>星<br>期<br>五</th>
                        <th>星<br>期<br>六</th>
                        <th>星<br>期<br>日</th>
                    </tr>
                    </thead>
                    <for start="0" end="5" name="i">
                        <tr>
                            <td>
                                第{$i+1}节
                            </td>
                            <for start="0" end="7" name="j">
                                <td>
                                    <span id="addCourse" class="glyphicon glyphicon-s glyphicon-plus addCourse" data-toggle="modal" data-target="#myModal1" title="{$i+$j*5+1}" onclick="getTime(this.title);"></span>
                                </td>
                            </for>
                        </tr>
                    </for>
                </table>
            </div>
        </div>
    </div><!--/.row-->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabe2"></h4>
                </div>
                <form role="form" action="{:U('Course/AddCourse',array('action'=>'addcourse'))}" method="post" onsubmit="return CheckSubmit();">

                    <div class="form-group">
                        <label>请输入要添加的课程名</label>
                        <input type="text" id="coursename" name="coursename" class="form-control"  placeholder="请输入课程名">
                    </div>
                    <div class="form-group">
                        <label class="weeklabel">请选择课程周次范围</label>
                        <select class="form-control weekselect" id="week1" onchange="GetFAnWei();">
                            <for start="1" end="21">
                                <option value="{$i}">{$i}</option>
                            </for>
                        </select>
                        <span class="weekfan">到</span>
                        <select class="form-control weekselect" id="week2" onchange="GetFAnWei();">
                            <for start="1" end="21">
                                <option value="{$i}">{$i}</option>
                            </for>
                        </select>
                        <input type="text" id="week" name="week" class="form-control"  placeholder="请选择周次" onfocus="ShowWeek();">
                        <input type="hidden" id="time" name="time" value="">
                        <div class="panel dropweek" id="dropweek">
                            <div class="panel-body">
                                <div id="wb"></div>
                                <div class="wb"><button type="button" class="btn weekbtn" onclick="Choose('single');">单周</button><button type="button" class="btn weekbtn" onclick="Choose('double')">双周</button><button type="button" class="btn weekbtn" onclick="Choose('all');">全选</button></div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">确认添加</button>
                </form>
            </div>
        </div>
    </div>
</div><!--/.main-->


<include file="Public:footer"/>
<script src="__PUBLIC__/self/js/index.js"></script>
<script src="__PUBLIC__/self/js/AddCourse.js"></script>
</body>

</html>
